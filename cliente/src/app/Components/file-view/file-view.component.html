<dir class="container">
  <div class="properties">
    <h1>Properties</h1>
    <mat-list role="list">
      <mat-list-item role="listitem"
        ><p><strong>Extension:</strong> &nbsp;{{ file.extension }}</p>
      </mat-list-item>
      <mat-list-item role="listitem">
        <p><strong> Creation:</strong> {{ file.creation }}</p></mat-list-item
      >
      <mat-list-item role="listitem"
        ><p>
          <strong> Modification:</strong> {{ file.modification }}
        </p></mat-list-item
      >
      <mat-list-item role="listitem">
        <p><strong>Size:</strong> &nbsp;{{ file.size }}</p>
      </mat-list-item>
    </mat-list>
  </div>
  <div class="content">
    <h1>{{ file.name }}</h1>
    <textarea
      [(ngModel)]="file.content"
      name="content"
      id="file-content"
      cols="60"
      rows="10"
    >
    </textarea>
    <button mat-raised-button color="primary" (click)="updateFile()">
      <mat-icon>save</mat-icon> Save
    </button>
  </div>
</dir>
